<!DOCTYPE html>
<html>
<head>
	<title>Lambda Expression Calculator</title>
</head>
	<body>
		<form>
			<h2>A Simple Calculator</h2>
			<hr>
			Enter first number: <input type="number" id="num1" value="">
			<br>
			Enter second number: <input type="number" id="num2" value="">
			<hr>
			<h5>Press one of the following buttons: </h5>
			<button type="button" id="add">Add</button>
			<button type="button" id="subtract">Subtract</button>
			<button type="button" id="multiply">Multiply</button>
			<button type="button" id="divide">Divide</button>
			<button type="button" id="special">Special Operation</button>
			<button type="button" id="clear" onclick="this.form.reset()">Clear the Fields</button>
			<br><br>
			<h5>Math Magic happens here...</h5>
			<div id="result">See your answer here!!!</div>
		</form>
		<script type="text/javascript" src="calculator.js"></script>
	</body>
</html>
